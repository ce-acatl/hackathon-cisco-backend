<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Mall Flow Backend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-google-places-autocomplete/dist/autocomplete.min.css" />
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.10.1/css/ol.css" type="text/css">
    <!-- endbuild -->
  </head>
  <body ng-app="backendApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header" ng-cloak="" ng-controller="MenuCtrl">
      <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Mall Flow <small>BACKEND</small></a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li ng-class="{'active':activePage == '/'}">
                <a href="#/" ng-click="activePage = '/'">Home</a></li>
              <li ng-class="{'active':activePage == 'malls'}">
                <a ng-href="#/malls" ng-click="activePage = 'malls'">Malls</a></li>
              <li ng-class="{'active':activePage == 'stores'}">
                <a ng-href="#/stores" ng-click="activePage = 'stores'">Stores</a></li>
              <li ng-class="{'active':activePage == 'products'}">
                <a ng-href="#/products" ng-click="activePage = 'products'">Products</a></li>
              <li ng-class="{'active':activePage == 'login' || F.activePage == 'account'}">
                <a ng-hide-auth href="#/login" ng-click="activePage = 'login'">Log in</a>
                <a ng-show-auth href="#/account" ng-click="activePage = 'account'">Account</a>
              </li>
              <li><a ng-show-auth class="pointer" ng-click="logout();activePage = '/'">Log out</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <div ng-view></div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-google-places-autocomplete/src/autocomplete.js"></script>
    <script src="bower_components/angular-google-places-autocomplete/dist/autocomplete.min.js"></script>
    <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/angularfire/config.js"></script>
    <script src="scripts/angularfire/firebase.ref.js"></script>
    <script src="scripts/controllers/malls.js"></script>
    <script src="scripts/controllers/stores.js"></script>
    <script src="scripts/controllers/products.js"></script>
    <script src="scripts/controllers/menu.js"></script>
    <script src="scripts/filters/filters.js"></script>
    <script src="scripts/angularfire/auth.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/account.js"></script>
    <script src="scripts/directives/ngShowAuth.js"></script>
    <script src="scripts/directives/ngHideAuth.js"></script>
    <script src="scripts/routes.js"></script>
    <!-- endbuild -->
</body>
</html>
